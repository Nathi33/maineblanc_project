{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Accueil | Camping{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        {% block styles %}{% endblock %}
        <!-- Bootstrap CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link
            rel="icon"
            type="image/png"
            href="{% static 'images/favicon.ico' %}"
            />
    </head>

    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                        src="{% static 'pictures/logo-maine-blanc.png' %}"
                        alt="Logo représentant un sapin, une tente, un feu de camp et un soleil au-dessus du nom camping le Maine Blanc"
                        class="logo"
                        />
                    </a>
                                      
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">A propos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Hébergements & Réservations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Aux alentours</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img
                                        src="{% static 'pictures/flag-french.png' %}"
                                        alt="Drapeau français"
                                        class="flag"
                                    />
                                </a>
                                <ul class="dropdown-menu flag-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <img
                                            src="{% static 'pictures/flag-UK.png' %}"
                                            alt="Drapeau britannique"
                                            class="flag"
                                            />
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <img
                                            src="{% static 'pictures/flag-spain.png' %}"
                                            alt="Drapeau espagnol"
                                            class="flag"
                                            />
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <img
                                            src="{% static 'pictures/flag-deutsch.png' %}"
                                            alt="Drapeau allemand"
                                            class="flag"
                                            />
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% block navbar %}{% endblock %}
        
        </header>

        <main></main>

        <footer></footer>

        <!-- Bootstrap JS via CDN (Popper included) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
